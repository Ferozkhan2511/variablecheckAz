trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: BuildAndPackage
  displayName: 'Build and Package Java Application'
  steps:
  - checkout: self

  - script: |
      # Replace placeholders in application.properties with pipeline variables
      sed -i "s|{{jdbc:mysql://\${MYSQL_HOST:localhost}:\${MYSQL_PORT:3306}}}|$({{jdbc:mysql://\${MYSQL_HOST:localhost}:\${MYSQL_PORT:3306})|g" src/main/resources/application.properties
      sed -i "s|{{MYSQL_USER:root}}|$(MYSQL_USER:root)|g" src/main/resources/application.properties
      sed -i "s|{{MYSQL_PASSWORD:Changepond@123}}|$(MYSQL_PASSWORD:Changepond@123)|g" src/main/resources/application.properties
    displayName: 'Replace placeholders in application.properties'

  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean package'
      options: '-Xmx3072m'
      jdkVersionOption: '11'

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: 'target'
      artifactName: 'JavaApp'
      publishLocation: 'container'
    displayName: 'Publish Artifact'
